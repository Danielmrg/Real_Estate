<div class="card-body table-responsive p-0" style="height: 500px;">
    <table class="table table-head-fixed">
        <thead>
            <tr>
                <th class="text-center">نام کامل</th>
                <th class="text-center">شماره تماس</th>
                <th class="text-center">اگهی های عمومی</th>
                <th class="text-center">مدیر</th>
                <th class="text-center">سایر</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td class="p-5  text-center">{{user.get_full_name|title}}</td>
                <td class="p-5  text-center">{{user.phone}}</td>
                <td class="p-5  text-center">{{user.get_all_advert.count}}</td>
                <td class="p-5  text-center">
                    {% if user.is_admin %}
                    <span class="badge badge-success"><i class="fa fa-check fa-2x" aria-hidden="true"></i></span>
                    {% else %}
                    <span class="badge badge-danger"><i class="fa fa-times fa-2x" aria-hidden="true"></i></span>
                    {% endif %}
                </td>
                <td class="text-center">
                    <a href="#" class="btn btn-warning m-1"><i class="fas fa-edit"></i></a>
                    <br>
                    <a href="#" class="btn btn-danger m-1"><i class="fas fa-trash-alt"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
