<section class="col-lg-12 col-md-12 col-sm-12 mx-auto">
    <div class="row">
        <div class="col-12">
            <div class="card card-default">
                <form name='advert_filter' id="advert-filter">
                    <div class="card-header">
                        <h3 class="card-title float-left">جستوجو</h3>
                    </div>
                    <div class="card-body" style="display: block;">
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">عنوان/توضیحات</label>
                                    <input class="form-control" type="search" name="title" placeholder="عنوان/توضیحات"
                                        value="{{request.GET.title}}">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="" class="control-label">قیمت</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="">از</span>
                                        </div>
                                        <input type="text" name="start_price" class="form-control" placeholder="تومان"
                                            value="{{request.GET.start_price}}">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="">تا</span>
                                        </div>
                                        <input type="text" name="end_price" class="form-control" placeholder="تومان"
                                            value="{{request.GET.end_price}}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="">منطقه</label>
                                    <div class="input-group mb-3">
                                        <select class="custom-select" id="inputGroupSelect01" name="state"
                                            form="advert-filter" onchange="advert_filter.submit();"
                                            value="{{request.GET.state}}">
                                            <option value="0">Choose...</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="" class="control-label">تاریخ</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="">از</span>
                                        </div>
                                        <input type="text" name="start_data" class="form-control"
                                            placeholder="yyyy-mm-dd" value="{{request.GET.start_data}}">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="">تا</span>
                                        </div>
                                        <input type="text" name="end_data" class="form-control" placeholder="yyyy-mm-dd"
                                            value="{{request.GET.end_data}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" class="btn btn-info" value='جستوجو'>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
