{% load static %}
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
        <img src="{% static 'profile/dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo"
            class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">ملک</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{% static 'profile/dist/img/user2-160x160.jpg' %}" class="img-circle elevation-2"
                    alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">{{request.user.get_full_name}}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                with font-awesome or any other icon font library -->
                <!-- add at the class menu-open -->
                <li class="nav-item has-treeview">
                    <a href="#"
                        class="nav-link {% if request.resolver_match.url_name in 'dashboard' %}active{% endif %}">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            منو
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="{% url 'dashboard:add-advert' %}"
                                class="nav-link {% if request.resolver_match.url_name in 'add-advert' %}active{% endif %}">
                                <i class="fas fa-edit nav-icon"></i>
                                <p>ثبت آگهی</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fab fa-acquisitions-incorporated nav-icon"></i>
                                <p>درخواست</p>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-header">پیام ها</li>
                <li class="nav-item has-treeview">
                    <a href="#" class="nav-link">
                        <i class="nav-icon far fa-envelope"></i>
                        <p>
                            صندوق
                            <i class="fas fa-angle-left right"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>بنگاه</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>عمومی</p>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-header">آگهی ها</li>
                <li class="nav-item">
                    <a href="#" class="nav-link {% if request.resolver_match.url_name in 'home' %}active{% endif %}">
                        <i class="nav-icon far fa-circle text-success"></i>
                        <p class="text">آگهی های من</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#"
                        class="nav-link {% if request.resolver_match.url_name in 'alladvert' %}active{% endif %}">
                        <i class="nav-icon far fa-circle text-info"></i>
                        <p>آگهی های دیگر</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="nav-icon far fa-circle text-warning"></i>
                        <p>صفحه بنگاه</p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
