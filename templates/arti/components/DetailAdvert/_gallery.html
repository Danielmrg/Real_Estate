<div class="section mt-7">
    <div class="container">
        {% if gallery %}
        <div class="row">
            <div class="col-md-12">
                <ul class="header-control tabs">
                    <li class="active">
                        <a data-toggle="tab" aria-expanded="true"><i class="fa fa-picture-o" aria-hidden="true"></i>
                            تصاویر</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade active in" id="tab-gallery">
                        <div class="property-detail-carousel owl-carousel owl-theme owl-rtl owl-loaded owl-drag"
                            data-auto-play="false" data-desktop="1" data-laptop="1" data-tablet="1" data-mobile="1">
                            <div class="owl-stage-outer">
                                <div class="owl-stage"
                                    style="transform: translate3d(2051px, 0px, 0px); transition: all 0s ease 0s; width: 7520px;">
                                    {% for image in gallery %}
                                    <div class="owl-item {{forloop.first|yesno:'active, '}}" style="width: 683.6px;">
                                        <div class="item">
                                            <img src="{{image.get_image}}" alt="{{advert.title}}">
                                        </div>
                                    </div>
                                    {% endfor %}


                                </div>
                            </div>
                            <div class="owl-nav disabled"><button type="button" role="presentation"
                                    class="owl-prev"><span aria-label="Previous">‹</span></button><button type="button"
                                    role="presentation" class="owl-next"><span aria-label="Next">›</span></button></div>
                            <div class="owl-dots">
                                {% for image in gallery %}
                                <button role="button" class="owl-dot {{forloop.first|yesno:'active, '}}"
                                    style="background: url(&quot;{{image.get_image}}&quot;) 0% 0% / cover;"><span></span></button>
                                {% endfor %}

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        {% else %}
        <div class="row">
            <div class="col-md-12">
                <ul class="header-control tabs">
                    <li class="active">
                        <a data-toggle="tab" aria-expanded="true"><i class="fa fa-picture-o" aria-hidden="true"></i>
                            تصاویر</a>
                    </li>
                </ul>
                <div class="tab-content">

                    <div class="item">
                        <img src="{{advert.get_poster}}" style="width: 100%; height: 40vw; object-fit: cover;"
                            alt="{{advert.title}}">
                    </div>

                </div>
            </div>
        </div>
        {% endif %}

    </div>
</div>
