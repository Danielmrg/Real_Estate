<div class="col-md-3">
    <div class="sidebar">
        <div class="widget">
            <h3 class="widget-title">یافتن ملک</h3>
            <div class="advanced_search_property vertical">
                <div class="noo-map">
                    <div class="gsearch">
                        <div class="gsearch-wrap">
                            <form class="gsearchform" action="{% url 'home:search-advert' %}">
                                <div class="gsearch-content">
                                    <div class="gsearch-field">
                                        <div class="form-group keyword">
                                            <input type="text" id="keyword" name="keyword"
                                                value="{{request.GET.keyword}}" placeholder="عبارت مورد جستجو ..."
                                                class="keyword" autocomplete="off">
                                        </div>

                                        <div class="form-group glocation">
                                            <div class="label-select">
                                                <select class="form-control" name="category">
                                                    <option value="0">همه انواع قرارداد</option>
                                                    <option value="1">برای فروش</option>
                                                    <option value="2">برای رهن</option>
                                                    <option value="3">برای اجاره</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group glocation">
                                            <div class="label-select">
                                                <select class="form-control" name="status">
                                                    <option value="0">همه دسته بندی ها</option>
                                                    <option value="1">تجاری</option>
                                                    <option value="2">مسکونی</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group gtype">
                                            <div class="label-select">
                                                <select class="form-control" name="types">
                                                    <option value="0">همه انواع املاک</option>
                                                    <option value="1">ویلایی</option>
                                                    <option value="2">اپارتمانی</option>
                                                    <option value="3">زمین</option>
                                                    <option value="4">سایر وارد</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group gbed">
                                            <div class="label-select">
                                                <select class="form-control" name="property_bedrooms">
                                                    <option value="0">هر تعداد اتاق </option>
                                                    <option value="1">1-2</option>
                                                    <option value="2">3-4</option>
                                                    <option value="3">5-6</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group gbath">
                                            <div class="label-select">
                                                <select class="form-control" name="property_wc">
                                                    <option value="0">هر تعداد </option>
                                                    <option value="1">1-2</option>
                                                    <option value="2">3-4</option>
                                                    <option value="3">4-5</option>
                                                    <option value="4">5-6</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group gprice">
                                            <span class="gprice-label">قیمت (تومان)</span>
                                            <div class="price_slider_wrapper widget_price_filter">
                                                <div
                                                    class="price_slider ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                                                    <div class="ui-slider-range ui-widget-header ui-corner-all"
                                                        style="left: 0%; width: 100%;"></div><span
                                                        class="ui-slider-handle ui-state-default ui-corner-all"
                                                        tabindex="0" style="left: 0%;"></span><span
                                                        class="ui-slider-handle ui-state-default ui-corner-all"
                                                        tabindex="0" style="left: 100%;"></span>
                                                </div>
                                                <div class="price_slider_amount" data-currency="" data-step="100000">
                                                    <input type="hidden" id="min_price" name="min_price" value="500000"
                                                        data-min="500000" placeholder="حداقل قیمت"
                                                        style="display: none;">
                                                    <input type="hidden" id="max_price" name="max_price"
                                                        value="30000000000" data-max="30000000000"
                                                        placeholder="حداکثر قیمت" style="display: none;">
                                                    <div class="price_label">
                                                        <span class="from">۵۰۰٬۰۰۰</span> - <span
                                                            class="to">3۰٬۰۰۰٬۰۰۰٬۰۰۰</span>
                                                    </div>
                                                    <div class="clear"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="gsearch-action">
                                        <div class="gsubmit">
                                            <button type="submit" class="button">
                                                <span class="ion-search"></span> جستجوی ملک
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
